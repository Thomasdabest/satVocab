<html lang="en">

    <title>Dashboard | Fun 2 Learn SAT Vocab</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

    <style>
      :root {
        --bg: #f6f7fb;
        --ink: #101828;
        --muted: #677085;
        --primary: #4c4cf3;
        --soft: #eef0ff;
        --card: #ffffff;
        --shadow: 0 24px 60px rgba(16, 24, 40, 0.08);
        --radius: 22px;
        --border: #e6e9f2;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Space Grotesk", system-ui, sans-serif;
        color: var(--ink);
        background: radial-gradient(circle at top, #eef1ff 0%, #f6f7fb 45%, #fefeff 100%);
      }

      a {
        text-decoration: none;
        color: inherit;
      }

      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 24px 72px;
      }

      .brand {
        display: flex;
        align-items: center;
        gap: 12px;
        font-weight: 700;
        letter-spacing: -0.02em;
      }

      .brand .logo {
        width: 36px;
        height: 36px;
        border-radius: 12px;
        background: linear-gradient(135deg, #5b5bff, #3a32d8);
        color: white;
        display: grid;
        place-items: center;
        font-weight: 700;
        box-shadow: 0 10px 20px rgba(76, 76, 243, 0.35);
      }

      .nav-actions {
        display: flex;
        align-items: center;
        gap: 12px;
        font-weight: 600;
        color: #6b7280;
      }

      .nav-actions .pill {
        padding: 10px 18px;
        border-radius: 999px;
        background: var(--primary);
        color: white;
        font-weight: 600;
        box-shadow: 0 12px 25px rgba(76, 76, 243, 0.35);
      }

      main {
        padding: 30px 72px 80px;
      }

      .top {
        display: grid;
        grid-template-columns: 220px 1fr;
        gap: 26px;
        align-items: start;
        margin-bottom: 36px;
      }

      .title {
        font-family: "Fraunces", "Space Grotesk", serif;
        font-size: 2.4rem;
        margin: 0;
        line-height: 1.05;
      }

      .subtitle {
        margin: 10px 0 0;
        color: var(--muted);
      }

      .filter-panel {
        background: var(--card);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        border: 1px solid var(--border);
        padding: 18px 20px;
        display: grid;
        grid-template-columns: repeat(13, minmax(0, 1fr));
        gap: 8px;
      }

      .chip {
        display: grid;
        place-items: center;
        padding: 10px 0;
        border-radius: 999px;
        font-weight: 600;
        color: #8c97ab;
        border: 1px solid transparent;
      }

      .chip.active {
        background: var(--primary);
        color: white;
        box-shadow: 0 12px 20px rgba(76, 76, 243, 0.25);
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 24px;
      }

      .flashcard {
        perspective: 1000px;
      }

      .card {
        position: relative;
        min-height: 220px;
        border-radius: 26px;
        transform-style: preserve-3d;
        transition: transform 0.6s ease;
      }

      .flashcard.is-flipped .card {
        transform: rotateY(180deg);
      }

      .face {
        position: absolute;
        inset: 0;
        background: var(--card);
        border-radius: 26px;
        border: 1px solid var(--border);
        padding: 26px 28px;
        box-shadow: var(--shadow);
        backface-visibility: hidden;
        display: grid;
        gap: 12px;
      }

      .face.front {
        justify-content: center;
        align-content: center;
      }

      .face.back {
        transform: rotateY(180deg);
        grid-template-rows: auto auto 1fr auto;
      }

      .face h3 {
        margin: 0;
        font-size: 1.35rem;
        letter-spacing: -0.01em;
      }

      .face p {
        margin: 0;
        color: var(--muted);
        font-size: 1rem;
        line-height: 1.5;
      }
      .face .sentence {
        margin: 0;
        color: var(--muted);
        font-size: 0.95rem;
        line-height: 1.4;
        font-style: italic;
      }

      .photo {
        width: 100%;
        height: auto;
        aspect-ratio: 3 / 2;
        border-radius: 18px;
        border: 1px solid #e8ebf4;
        object-fit: cover;
        display: block;
        background: #f4f6fb;
      }

      .audio-btn,
      .flip-btn {
        border: none;
        border-radius: 999px;
        padding: 10px 16px;
        font-family: inherit;
        font-weight: 600;
        cursor: pointer;
      }

      .audio-btn {
        background: var(--primary);
        color: white;
        box-shadow: 0 12px 20px rgba(76, 76, 243, 0.25);
      }

      .flip-btn {
        background: #f3f5fb;
        color: #59627a;
      }

      .card-actions {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }

      .modal {
        position: fixed;
        inset: 0;
        background: rgba(16, 24, 40, 0.55);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.2s ease;
      }

      .modal.is-open {
        opacity: 1;
        pointer-events: auto;
      }

      .modal-content {
        position: relative;
        background: var(--card);
        border-radius: 28px;
        box-shadow: 0 30px 80px rgba(16, 24, 40, 0.2);
        width: min(90vw, 720px);
        padding: 28px;
        border: 1px solid var(--border);
      }

      .modal-card .card {
        min-height: 300px;
      }

      @media (max-width: 1100px) {
        .filter-panel {
          grid-template-columns: repeat(7, minmax(0, 1fr));
        }
      }

      @media (max-width: 960px) {
        header,
        main {
          padding-left: 32px;
          padding-right: 32px;
        }

        .top {
          grid-template-columns: 1fr;
        }

        .grid {
          grid-template-columns: 1fr;
        }
      }

      @media (max-width: 560px) {
        header {
          padding: 18px 22px;
        }

        .nav-actions {
          display: none;
        }

        main {
          padding: 20px 22px 60px;
        }

        .filter-panel {
          grid-template-columns: repeat(5, minmax(0, 1fr));
        }
      }
    </style>
    <script>
      (() => {
        const USERS_KEY = "satvocab.users";
        const SESSION_KEY = "satvocab.session";

        const loadUsers = () => {
          try {
            const stored = localStorage.getItem(USERS_KEY);
            return stored ? JSON.parse(stored) : [];
          } catch (error) {
            return [];
          }
        };

        const sessionRaw = localStorage.getItem(SESSION_KEY);
        if (!sessionRaw) {
          window.location.replace("sign-in.html");
          return;
        }

        try {
          const session = JSON.parse(sessionRaw);
          const users = loadUsers();
          const exists = users.some((user) => user.email === session.email);
          if (!exists) {
            localStorage.removeItem(SESSION_KEY);
            window.location.replace("sign-in.html");
          }
        } catch (error) {
          localStorage.removeItem(SESSION_KEY);
          window.location.replace("sign-in.html");
        }
      })();
    </script>

strong desire or propensity; basic Japanese currency","sentence":"Example: The word \"yen\" means a strong desire or propensity; basic Japanese currency."},{"word":"yield","meaning":"to produce or provide; to surrender or submit","sentence":"Example: The word \"yield\" means to produce or provide; to surrender or submit."},{"word":"zealous","meaning":"having or showing great energy or enthusiasm for a cause or objective","sentence":"Example: The word \"zealous\" means having or showing great energy or enthusiasm for a cause or objective."},{"word":"zenith","meaning":"the time at which something is at its most powerful","sentence":"Example: The word \"zenith\" means the time at which something is at its most powerful."}];
      const grid = document.querySelector("#word-grid");
      const tabs = document.querySelector("#alphabet-tabs");
      const modal = document.querySelector("#card-modal");
      const modalBody = document.querySelector("#modal-body");
      const uniqueVocab = Array.from(
        new Map(vocab.map((entry) => [entry.word.toLowerCase(), entry])).values()
      );
      const sortedVocab = uniqueVocab
        .slice()
        .sort((a, b) => a.word.localeCompare(b.word));

      const slugifyWord = (word) =>
        word
          .toLowerCase()
          .trim()
          .replace(/['"]/g, "")
          .replace(/[^a-z0-9]+/g, "-")
          .replace(/^-+|-+$/g, "");

      const localPhotoFor = (word) => `images/${slugifyWord(word)}.jpg`;
      const fallbackPhotoFor = (word) =>
        `https://source.unsplash.com/featured/600x400?${encodeURIComponent(word)}`;

      const sentenceFor = (entry) => {
        if (entry.sentence && entry.sentence.trim()) {
          return entry.sentence;
        }
        return `Example: The word "${entry.word}" means ${entry.meaning}.`;
      };

      const speak = (word) => {
        if (!window.speechSynthesis) {
          return;
        }
        const utterance = new SpeechSynthesisUtterance(word);
        utterance.rate = 0.9;
        utterance.pitch = 1;
        window.speechSynthesis.cancel();
        window.speechSynthesis.speak(utterance);
      };

      const buildCard = (entry) => {
        const article = document.createElement("article");
        article.className = "flashcard";
        article.dataset.word = entry.word;

        const card = document.createElement("div");
        card.className = "card";

        const front = document.createElement("div");
        front.className = "face front";

        const wordTitle = document.createElement("h3");
        wordTitle.textContent = entry.word.toUpperCase();

        const flipBtn = document.createElement("button");
        flipBtn.className = "flip-btn";
        flipBtn.type = "button";
        flipBtn.textContent = "See meaning";

        front.append(wordTitle, flipBtn);

        const back = document.createElement("div");
        back.className = "face back";

        const backTitle = document.createElement("h3");
        backTitle.textContent = entry.word.toUpperCase();

        const meaning = document.createElement("p");
        meaning.textContent = entry.meaning;

        const sentence = document.createElement("p");
        sentence.className = "sentence";
        sentence.textContent = sentenceFor(entry);

        const photo = document.createElement("img");
        photo.className = "photo";
        photo.src = localPhotoFor(entry.word);
        photo.alt = "Photo for " + entry.word.toUpperCase();
        photo.addEventListener("error", () => {
          if (photo.dataset.fallback === "true") return;
          photo.dataset.fallback = "true";
          photo.src = fallbackPhotoFor(entry.word);
        });
        photo.loading = "lazy";

        const actions = document.createElement("div");
        actions.className = "card-actions";

        const audioBtn = document.createElement("button");
        audioBtn.className = "audio-btn";
        audioBtn.type = "button";
        audioBtn.textContent = "Play sound";

        const flipBack = document.createElement("button");
        flipBack.className = "flip-btn";
        flipBack.type = "button";
        flipBack.textContent = "Flip back";

        actions.append(audioBtn, flipBack);
        back.append(backTitle, meaning, sentence, photo, actions);
        card.append(front, back);
        article.append(card);
        return article;
      };

      const openModal = (entry) => {
        modalBody.innerHTML = "";
        const card = buildCard(entry);
        card.classList.add("modal-card");
        modalBody.appendChild(card);
        modal.classList.add("is-open");
        modal.setAttribute("aria-hidden", "false");
        document.body.style.overflow = "hidden";
      };

      const closeModal = () => {
        modal.classList.remove("is-open");
        modal.setAttribute("aria-hidden", "true");
        modalBody.innerHTML = "";
        document.body.style.overflow = "";
      };

      let hoveredCard = null;

      const renderGrid = (letter) => {
        grid.innerHTML = "";
        const fragment = document.createDocumentFragment();
        sortedVocab
          .filter((entry) => {
            if (letter === "ALL") {
              return true;
            }
            return entry.word.charAt(0).toUpperCase() === letter;
          })
          .forEach((entry) => fragment.appendChild(buildCard(entry)));
        grid.appendChild(fragment);
      };

      renderGrid("ALL");

      tabs.addEventListener("click", (event) => {
        const chip = event.target.closest(".chip");
        if (!chip || !tabs.contains(chip)) {
          return;
        }
        const letter = chip.dataset.letter;
        if (!letter) {
          return;
        }
        tabs.querySelectorAll(".chip").forEach((item) => {
          item.classList.remove("active");
        });
        chip.classList.add("active");
        renderGrid(letter);
      });

      grid.addEventListener("click", (event) => {
        const card = event.target.closest(".flashcard");
        if (!card) {
          return;
        }
        const button = event.target.closest("button");
        if (button) {
          if (button.classList.contains("audio-btn")) {
            event.stopPropagation();
            speak(card.dataset.word);
            return;
          }
        }
        const entry = uniqueVocab.find((item) => item.word === card.dataset.word);
        if (entry) {
          openModal(entry);
        }
      });

      modalBody.addEventListener("click", (event) => {
        const card = event.target.closest(".flashcard");
        if (!card) {
          return;
        }
        const button = event.target.closest("button");
        if (button) {
          if (button.classList.contains("audio-btn")) {
            event.stopPropagation();
            speak(card.dataset.word);
            return;
          }
          if (button.classList.contains("flip-btn")) {
            event.stopPropagation();
            card.classList.toggle("is-flipped");
            return;
          }
        }
        card.classList.toggle("is-flipped");
      });

      const trackHover = (event) => {
        const card = event.target.closest(".flashcard");
        if (!card) {
          hoveredCard = null;
          return;
        }
        hoveredCard = card;
      };

      grid.addEventListener("mouseover", trackHover);
      grid.addEventListener("mouseout", (event) => {
        if (!event.relatedTarget || !grid.contains(event.relatedTarget)) {
          hoveredCard = null;
        }
      });

      modalBody.addEventListener("mouseover", trackHover);
      modalBody.addEventListener("mouseout", (event) => {
        if (!event.relatedTarget || !modalBody.contains(event.relatedTarget)) {
          hoveredCard = null;
        }
      });

      modal.addEventListener("click", (event) => {
        if (event.target === modal) {
          closeModal();
        }
      });

      document.addEventListener("keydown", (event) => {
        if (event.key === " " || event.code === "Space") {
          if (modal.classList.contains("is-open")) {
            const modalCard = modalBody.querySelector(".flashcard");
            if (modalCard) {
              event.preventDefault();
              modalCard.classList.toggle("is-flipped");
            }
            return;
          }
          if (hoveredCard && document.body.contains(hoveredCard)) {
            event.preventDefault();
            hoveredCard.classList.toggle("is-flipped");
          }
          return;
        }
        if (event.key === "Escape" && modal.classList.contains("is-open")) {
          closeModal();
        }
      });
    </script>
  </body>
