<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard | Fun 2 Learn SAT Vocab</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Fraunces:opsz,wght@9..144,600;9..144,700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg: #f6f7fb;
        --ink: #101828;
        --muted: #677085;
        --primary: #4c4cf3;
        --soft: #eef0ff;
        --card: #ffffff;
        --shadow: 0 24px 60px rgba(16, 24, 40, 0.08);
        --radius: 22px;
        --border: #e6e9f2;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Space Grotesk", system-ui, sans-serif;
        color: var(--ink);
        background: radial-gradient(circle at top, #eef1ff 0%, #f6f7fb 45%, #fefeff 100%);
      }

      a {
        text-decoration: none;
        color: inherit;
      }

      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 24px 72px;
      }

      .brand {
        display: flex;
        align-items: center;
        gap: 12px;
        font-weight: 700;
        letter-spacing: -0.02em;
      }

      .brand .logo {
        width: 36px;
        height: 36px;
        border-radius: 12px;
        background: linear-gradient(135deg, #5b5bff, #3a32d8);
        color: white;
        display: grid;
        place-items: center;
        font-weight: 700;
        box-shadow: 0 10px 20px rgba(76, 76, 243, 0.35);
      }

      .nav-actions {
        display: flex;
        align-items: center;
        gap: 12px;
        font-weight: 600;
        color: #6b7280;
      }

      .nav-actions .pill {
        padding: 10px 18px;
        border-radius: 999px;
        background: var(--primary);
        color: white;
        font-weight: 600;
        box-shadow: 0 12px 25px rgba(76, 76, 243, 0.35);
      }

      main {
        padding: 30px 72px 80px;
      }

      .top {
        display: grid;
        grid-template-columns: 220px 1fr;
        gap: 26px;
        align-items: start;
        margin-bottom: 36px;
      }

      .title {
        font-family: "Fraunces", "Space Grotesk", serif;
        font-size: 2.4rem;
        margin: 0;
        line-height: 1.05;
      }

      .subtitle {
        margin: 10px 0 0;
        color: var(--muted);
      }

      .filter-panel {
        background: var(--card);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        border: 1px solid var(--border);
        padding: 18px 20px;
        display: grid;
        grid-template-columns: repeat(13, minmax(0, 1fr));
        gap: 8px;
      }

      .chip {
        display: grid;
        place-items: center;
        padding: 10px 0;
        border-radius: 999px;
        font-weight: 600;
        color: #8c97ab;
        border: 1px solid transparent;
      }

      .chip.active {
        background: var(--primary);
        color: white;
        box-shadow: 0 12px 20px rgba(76, 76, 243, 0.25);
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 24px;
      }

      .flashcard {
        perspective: 1000px;
      }

      .card {
        position: relative;
        min-height: 220px;
        border-radius: 26px;
        transform-style: preserve-3d;
        transition: transform 0.6s ease;
      }

      .flashcard.is-flipped .card {
        transform: rotateY(180deg);
      }

      .face {
        position: absolute;
        inset: 0;
        background: var(--card);
        border-radius: 26px;
        border: 1px solid var(--border);
        padding: 26px 28px;
        box-shadow: var(--shadow);
        backface-visibility: hidden;
        display: grid;
        gap: 12px;
      }

      .face.front {
        justify-content: center;
        align-content: center;
      }

      .face.back {
        transform: rotateY(180deg);
        grid-template-rows: auto auto 1fr auto;
      }

      .face h3 {
        margin: 0;
        font-size: 1.35rem;
        letter-spacing: -0.01em;
      }

      .face p {
        margin: 0;
        color: var(--muted);
        font-size: 1rem;
        line-height: 1.5;
      }
      .face .sentence {
        margin: 0;
        color: var(--muted);
        font-size: 0.95rem;
        line-height: 1.4;
        font-style: italic;
      }

      .photo {
        width: 100%;
        height: 120px;
        border-radius: 18px;
        border: 1px solid #e8ebf4;
        object-fit: cover;
      }

      .audio-btn,
      .flip-btn {
        border: none;
        border-radius: 999px;
        padding: 10px 16px;
        font-family: inherit;
        font-weight: 600;
        cursor: pointer;
      }

      .audio-btn {
        background: var(--primary);
        color: white;
        box-shadow: 0 12px 20px rgba(76, 76, 243, 0.25);
      }

      .flip-btn {
        background: #f3f5fb;
        color: #59627a;
      }

      .card-actions {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }

      .modal {
        position: fixed;
        inset: 0;
        background: rgba(16, 24, 40, 0.55);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.2s ease;
      }

      .modal.is-open {
        opacity: 1;
        pointer-events: auto;
      }

      .modal-content {
        position: relative;
        background: var(--card);
        border-radius: 28px;
        box-shadow: 0 30px 80px rgba(16, 24, 40, 0.2);
        width: min(90vw, 720px);
        padding: 28px;
        border: 1px solid var(--border);
      }

      .modal-card .card {
        min-height: 300px;
      }

      .modal-close {
        position: absolute;
        top: 16px;
        right: 16px;
        border: none;
        background: #f3f5fb;
        color: #59627a;
        border-radius: 999px;
        padding: 8px 12px;
        font-weight: 600;
        cursor: pointer;
      }

      @media (max-width: 1100px) {
        .filter-panel {
          grid-template-columns: repeat(7, minmax(0, 1fr));
        }
      }

      @media (max-width: 960px) {
        header,
        main {
          padding-left: 32px;
          padding-right: 32px;
        }

        .top {
          grid-template-columns: 1fr;
        }

        .grid {
          grid-template-columns: 1fr;
        }
      }

      @media (max-width: 560px) {
        header {
          padding: 18px 22px;
        }

        .nav-actions {
          display: none;
        }

        main {
          padding: 20px 22px 60px;
        }

        .filter-panel {
          grid-template-columns: repeat(5, minmax(0, 1fr));
        }
      }
    </style>
    <script>
      (() => {
        const USERS_KEY = "satvocab.users";
        const SESSION_KEY = "satvocab.session";

        const loadUsers = () => {
          try {
            const stored = localStorage.getItem(USERS_KEY);
            return stored ? JSON.parse(stored) : [];
          } catch (error) {
            return [];
          }
        };

        const sessionRaw = localStorage.getItem(SESSION_KEY);
        if (!sessionRaw) {
          window.location.replace("sign-in.html");
          return;
        }

        try {
          const session = JSON.parse(sessionRaw);
          const users = loadUsers();
          const exists = users.some((user) => user.email === session.email);
          if (!exists) {
            localStorage.removeItem(SESSION_KEY);
            window.location.replace("sign-in.html");
          }
        } catch (error) {
          localStorage.removeItem(SESSION_KEY);
          window.location.replace("sign-in.html");
        }
      })();
    </script>

f disturbed water left by a ship"}, {"word": "wake", "meaning": "the trail of disturbed water left by a ship"}, {"word": "wakefulness", "meaning": "the state of being or remaining awake"}, {"word": "wakefulness", "meaning": "the state of being or remaining awake"}, {"word": "wane", "meaning": "to decrease in power; to diminish"}, {"word": "wane", "meaning": "to decrease in power; to diminish"}, {"word": "wanting", "meaning": "lacking in a required quality; absent"}, {"word": "wanting", "meaning": "lacking in a required quality; absent"}, {"word": "wanton", "meaning": "delivate and unprovoked; a cruel action"}, {"word": "wanton", "meaning": "deliberate and unprovoked; a cruel action"}, {"word": "ward", "meaning": "to guard or protect against danger; a room"}, {"word": "ward", "meaning": "to guard or protect against danger; a room"}, {"word": "warp", "meaning": "to become bent or twisted out of shape"}, {"word": "warp", "meaning": "to become bent or twisted out of shape"}, {"word": "warrant", "meaning": "to justify or necessitate a course of action"}, {"word": "warrant", "meaning": "to justify or necessitate a course of action"}, {"word": "wary", "meaning": "feeling or showing caution; aware"}, {"word": "wary", "meaning": "feeling or showing caution; aware"}, {"word": "watershed", "meaning": "an event or period marking a turning point"}, {"word": "watershed", "meaning": "an event or period marking a turning point"}, {"word": "wax", "meaning": "to become larger or more powerful; a substance used for candles"}, {"word": "wax", "meaning": "to become larger or more powerful; a substance used for candles"}, {"word": "wayward", "meaning": "difficult to control or predict; headlong"}, {"word": "wayward", "meaning": "difficult to control or predict; headlong"}, {"word": "weariness", "meaning": "extreme tiredness; fatigue; being worn out"}, {"word": "weariness", "meaning": "extreme tiredness; fatigue; being worn out"}, {"word": "weave", "meaning": "to make up or fabricate; to interlace threads"}, {"word": "weave", "meaning": "to make up or fabricate; to interlace threads"}, {"word": "weed", "meaning": "a wild plant growing where not wanted"}, {"word": "weed", "meaning": "a wild plant growing where not wanted"}, {"word": "welfare", "meaning": "the health and happiness of a group"}, {"word": "welfare", "meaning": "the health and happiness of a group"}, {"word": "wend", "meaning": "to go in a specified direction, typically slowly"}, {"word": "wend", "meaning": "to go in a specified direction, typically slowly"}, {"word": "wheedle", "meaning": "to employ endearments or flattery to persuade"}, {"word": "wheedle", "meaning": "to employ endearments or flattery to persuade"}, {"word": "whimsy", "meaning": "playfully quaint behavior or humor"}, {"word": "whimsy", "meaning": "playfully quaint behavior or humor"}, {"word": "whittle", "meaning": "to reduce or diminish something gradually"}, {"word": "whittle", "meaning": "to reduce or diminish something gradually"}, {"word": "willful", "meaning": "deliberate; intentional; headstrong"}, {"word": "willful", "meaning": "deliberate; intentional; headstrong"}, {"word": "wilt", "meaning": "to become limp through heat or loss of water"}, {"word": "wilt", "meaning": "to become limp through heat or loss of water"}, {"word": "wince", "meaning": "to give a slight involuntary grimace out of pain or distress"}, {"word": "wince", "meaning": "to give a slight involuntary grimace out of pain or distress"}, {"word": "window", "meaning": "an interval or opportunity for action"}, {"word": "window", "meaning": "an interval or opportunity for action"}, {"word": "winnow", "meaning": "to remove people or things from a group"}, {"word": "winnow", "meaning": "to remove people or things from a group"}, {"word": "wistful", "meaning": "having a feeling of vague or regretful longing"}, {"word": "wistful", "meaning": "having a feeling of vague or regretful longing"}, {"word": "withdraw", "meaning": "to remove or take away; to cancel or discontinue"}, {"word": "withdraw", "meaning": "to remove or take away; to cancel or discontinue"}, {"word": "withhold", "meaning": "to refuse to give something due; to keep back"}, {"word": "withhold", "meaning": "to refuse to give something due; to keep back"}, {"word": "withstand", "meaning": "to remain undamaged or unaffected by; to resist"}, {"word": "withstand", "meaning": "to remain undamaged or unaffected by; to resist"}, {"word": "wobble", "meaning": "to move unsteadily from side to side"}, {"word": "wobble", "meaning": "to move unsteadily from side to side"}, {"word": "wobbly", "meaning": "tending to move unsteadily from side to side"}, {"word": "wobbly", "meaning": "tending to move unsteadily from side to side"}, {"word": "womb", "meaning": "the organ where offspring are conceived; uterus"}, {"word": "womb", "meaning": "the organ where offspring are conceived; uterus"}, {"word": "wrest", "meaning": "to forcibly pull something from someone's grasp"}, {"word": "wrest", "meaning": "to forcibly pull something from someone's grasp"}, {"word": "yen", "meaning": "a strong desire or propensity; basic Japanese currency"}, {"word": "yen", "meaning": "a strong desire or propensity; basic Japanese currency"}, {"word": "yield", "meaning": "to produce or provide; to surrender or submit"}, {"word": "yield", "meaning": "to produce or provide; to surrender or submit"}, {"word": "zealous", "meaning": "having or showing great energy or enthusiasm for a cause or objective"}, {"word": "zealous", "meaning": "having or showing great energy or enthusiasm for a cause or objective"}, {"word": "zenith", "meaning": "the time at which something is at its most powerful"}, {"word": "zenith", "meaning": "the time at which something is at its most powerful"}];
      const grid = document.querySelector("#word-grid");
      const modal = document.querySelector("#card-modal");
      const modalBody = document.querySelector("#modal-body");
      const modalClose = document.querySelector("#modal-close");

      const photoFor = (word) =>
        `https://source.unsplash.com/featured/600x400?${encodeURIComponent(word)}`;

      const speak = (word) => {
        if (!window.speechSynthesis) {
          return;
        }
        const utterance = new SpeechSynthesisUtterance(word);
        utterance.rate = 0.9;
        utterance.pitch = 1;
        window.speechSynthesis.cancel();
        window.speechSynthesis.speak(utterance);
      };

      const buildCard = (entry) => {
        const article = document.createElement("article");
        article.className = "flashcard";
        article.dataset.word = entry.word;

        const card = document.createElement("div");
        card.className = "card";

        const front = document.createElement("div");
        front.className = "face front";

        const wordTitle = document.createElement("h3");
        wordTitle.textContent = entry.word.toUpperCase();

        const flipBtn = document.createElement("button");
        flipBtn.className = "flip-btn";
        flipBtn.type = "button";
        flipBtn.textContent = "See meaning";

        front.append(wordTitle, flipBtn);

        const back = document.createElement("div");
        back.className = "face back";

        const backTitle = document.createElement("h3");
        backTitle.textContent = entry.word.toUpperCase();

        const meaning = document.createElement("p");
        meaning.textContent = entry.meaning;

        const sentence = document.createElement("p");
        sentence.className = "sentence";
        sentence.textContent = entry.sentence || "";

        const photo = document.createElement("img");
        photo.className = "photo";
        photo.src = photoFor(entry.word);
        photo.alt = "Photo for " + entry.word.toUpperCase();
        photo.loading = "lazy";

        const actions = document.createElement("div");
        actions.className = "card-actions";

        const audioBtn = document.createElement("button");
        audioBtn.className = "audio-btn";
        audioBtn.type = "button";
        audioBtn.textContent = "Play sound";

        const flipBack = document.createElement("button");
        flipBack.className = "flip-btn";
        flipBack.type = "button";
        flipBack.textContent = "Flip back";

        actions.append(audioBtn, flipBack);
        back.append(backTitle, meaning, sentence, photo, actions);
        card.append(front, back);
        article.append(card);
        return article;
      };

      const openModal = (entry) => {
        modalBody.innerHTML = "";
        const card = buildCard(entry);
        card.classList.add("modal-card");
        modalBody.appendChild(card);
        modal.classList.add("is-open");
        modal.setAttribute("aria-hidden", "false");
        document.body.style.overflow = "hidden";
      };

      const closeModal = () => {
        modal.classList.remove("is-open");
        modal.setAttribute("aria-hidden", "true");
        modalBody.innerHTML = "";
        document.body.style.overflow = "";
      };

      const fragment = document.createDocumentFragment();
      vocab
        .slice()
        .sort((a, b) => a.word.localeCompare(b.word))
        .forEach((entry) => fragment.appendChild(buildCard(entry)));
      grid.appendChild(fragment);

      grid.addEventListener("click", (event) => {
        const card = event.target.closest(".flashcard");
        if (!card) {
          return;
        }
        const button = event.target.closest("button");
        if (button) {
          if (button.classList.contains("audio-btn")) {
            event.stopPropagation();
            speak(card.dataset.word);
            return;
          }
          if (button.classList.contains("flip-btn")) {
            event.stopPropagation();
            card.classList.toggle("is-flipped");
            return;
          }
        }
        const entry = vocab.find((item) => item.word === card.dataset.word);
        if (entry) {
          openModal(entry);
        }
      });

      modalBody.addEventListener("click", (event) => {
        const card = event.target.closest(".flashcard");
        if (!card) {
          return;
        }
        const button = event.target.closest("button");
        if (button) {
          if (button.classList.contains("audio-btn")) {
            event.stopPropagation();
            speak(card.dataset.word);
            return;
          }
          if (button.classList.contains("flip-btn")) {
            event.stopPropagation();
            card.classList.toggle("is-flipped");
            return;
          }
        }
        card.classList.toggle("is-flipped");
      });

      modal.addEventListener("click", (event) => {
        if (event.target === modal) {
          closeModal();
        }
      });

      modalClose.addEventListener("click", closeModal);

      document.addEventListener("keydown", (event) => {
        if (event.key === "Escape" && modal.classList.contains("is-open")) {
          closeModal();
        }
      });
    </script>
